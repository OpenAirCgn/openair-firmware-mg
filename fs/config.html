<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OpenAir Configuration (xmlhttprequest)</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="xmlreq_backend.js"></script>
    <script src="config.js"></script>

    <script>
	    window.onload = () => {
		    main()
		    generateVersionInfo()
	    }

	    
    </script>

  </head>
  <body>
    <h1>Open Air Config X</h1>
    <form>
	<div id="main"></div>
	<div id="save_panel">
		<span><input type="button" value="save" onclick="save()"/></span>
		<span> Reboot:<input id="reboot" type="checkbox" value="reboot"/></span>
		<div><input type="button" value="cancel" onclick="cancel()"/></div>
	</div>
    </form>
    <hr/>
    <center><small>
    <div id="version_info"></div>
    </small></center>
  </body>
</html>
